<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar-nav mui-bar">
			<a href="" class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
			<h1 class="mui-title">帮助</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a href="#" class="mui-navigate-right">书架是什么</a>
					<div class="mui-collapse-content">
						<p>
							书架可以储存喜欢的书籍，并且保存看到的章节.
							<br />
							减少找书浪费的时间
						</p>
					</div>
					
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a href="#" class="mui-navigate-right">如何添加书籍</a>
					<div class="mui-collapse-content">
						<p>
							在找到喜欢的书的时候可以，点击书籍页面的加入书架
							<br />
							然后就可以在书架添加书籍了
						</p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a href="#" class="mui-navigate-right">如何删除书籍</a>	
					<div class="mui-collapse-content">
						<p>
							在书架页面，左滑，可以出现删除条
							<br />
							点击删除会自动将书籍从书架移除
							<br />
							点击书架书籍右上角的more选项，会弹出书籍操作
							<br />
							可以在这里选择删除
							
						</p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a href="#" class="mui-navigate-right">如何改名和换头像</a>	
					<div class="mui-collapse-content">
						<p>
							进入我页面，点击个人中心，会弹出用户名和头像
							<br />
							可以点击更换，然后点击保存，就可以更改成功
						</p>
					</div>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/back.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
